<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextBridge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TextBridge</h1>
    <p>Bridging the Gap Between Connection and Communication</p>
    <div id="editableEditor" contenteditable></div>

    <div class = "checkButtons" >
      <button id = "checkButton">Check</button>
      <button id = "copyButton">Copy</button>
      <button id = "clearButton">Clear</button>
    </div>
    <div class="word-counter">
      <p>Total Character: <span id = "total-counter">0</span></p>
      <p>Remaining: <span id = "remaining-counter">150</span></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
